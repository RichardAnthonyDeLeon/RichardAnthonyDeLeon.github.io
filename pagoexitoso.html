<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Realizada con Éxito</title>
    <style>
        /* Estilos CSS para la página de compra exitosa */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #343a40;
        }

        p {
            font-size: 1.2em;
        }

        a {
            text-decoration: none;
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>¡Compra Realizada con Éxito!</h1>
    <p>¡Gracias por tu compra! Hemos recibido tu pedido y será procesado pronto.</p>
    <a href="productos.html">Volver a la Tienda</a>
</body>
</html>
